server.port = 3000
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/IDEATION_STORM?createDatabaseIfNotExist=true&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=password

#debug=true
server.error.whitelabel.enabled=false

#Flyway
spring.flyway.baselineOnMigrate = true
spring.flyway.locations=classpath:db/migrations

#JWT
spring.security.oauth2.resourceserver.jwt.issuer-uri: http://localhost:3000/auth
spring.security.oauth2.resourceserver.jwt-set-uri: http://localhost:3000/auth/protocol/openid-connect/cert
